<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Bancario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Pantalla de Inicio de Sesi칩n -->
        <div id="login" class="text-center">
            <h2>Inicio de Sesi칩n</h2>
            <input type="text" id="nombreInput" class="form-control mb-2" placeholder="Ingrese su nombre">
            <input type="password" id="pinInput" class="form-control mb-2" placeholder="Ingrese su PIN">
            <button id="loginBtn" class="btn btn-primary">Ingresar</button>
        </div>

        <!-- Interfaz Bancaria -->
        <div id="banco" class="d-none">
            <h1 class="text-center">Bienvenid@, <span id="nombreUsuario"></span></h1>
            
            <p class="text-center fs-5">Saldo actual: <strong id="saldo"></strong></p>

            <div class="row">
                <div class="col-md-4">
                    <input type="number" id="monto" class="form-control" placeholder="Ingrese monto">
                </div>
                <div class="col-md-4">
                    <button id="depositar" class="btn btn-success w-100">Depositar</button>
                </div>
                <div class="col-md-4">
                    <button id="retirar" class="btn btn-danger w-100">Retirar</button>
                </div>
            </div>

            <!-- Transferencias y Pagos -->
            <div class="mt-3">
                <h4>Operaciones Adicionales</h4>
                <button id="transferir" class="btn btn-warning">Transferir Dinero</button>
                <button id="pagarServicio" class="btn btn-info">Pagar Servicio</button>
            </div>

            <!-- Gr치fico -->
            <div class="mt-4">
                <canvas id="saldoChart"></canvas>
            </div>

            <!-- Historial de Transacciones -->
            <div class="mt-4">
                <h2>Historial de Transacciones</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                            <th>Saldo</th>
                        </tr>
                    </thead>
                    <tbody id="historialTransacciones"></tbody>
                </table>
                <button id="limpiarHistorial" class="btn btn-outline-danger">Limpiar Historial</button>
                <button id="limpiarGrafica" class="btn btn-outline-secondary">Limpiar Gr치fica</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
