<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Bancario</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, <span id="nombreUsuario"></span></h1>
        <input type="text" id="nombreInput" placeholder="Ingrese su nombre">
        <button id="guardarNombre">Guardar Nombre</button>
        <p>Saldo actual: <strong id="saldo"></strong></p>
        <input type="number" id="monto" placeholder="Ingrese monto">
        <button id="depositar">Depositar</button>
        <button id="retirar" disabled>Retirar</button>
    </div>

    <!-- Contenedor del gráfico -->
    <div class="chart-container">
        <canvas id="saldoChart"></canvas>
    </div>
    
    <!-- Historial de transacciones -->
    <div class="container">
        <h2>Historial de Transacciones</h2>
        <div class="tabla-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="historialTransacciones"></tbody>
            </table>
        </div>
        <button id="limpiarHistorial">Limpiar Historial</button>
        <button id="limpiarGrafica">Limpiar Gráfica</button> <!-- Nuevo botón -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
